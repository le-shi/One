  # blackbox
  - job_name: 'box_http_2xx'
    scrape_interval: 2m
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://www.baidu.com
        - http://www.baidu.com
        labels:
          hostname: 'black'
          type: blackbox
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
  # domain-exporter
  - job_name: 'domain-exporter'
    scrape_interval: 2m
    metrics_path: /probe
    static_configs:
      - targets:
        - baidu.com
        - google.com
        labels:
          type: domain
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: domain-exporter:9222
