global:
  scrape_interval:     15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    environment: prometheus
rule_files:
  - 'rules/*.yml'

alerting:
  alertmanagers:
  - static_configs:
    - targets: ["alertmanager:9093"]
      labels: 
        hostname: 'alertmanager'
        type: alert
    scheme: http
    timeout: 10s
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']
      labels: 
        hostname: 'prometheus'
        type: prom
  - job_name: 'pushgateway'
    # https://prometheus.io/docs/Prometheus/latest/configuration/configuration/#scrape_config
    honor_labels: true
    static_configs:
    - targets: ['pushgateway:9091']
      labels:
        hostname: 'pushgateway'
        type: gateway
  # 使用文件发现
  - job_name: 'file_ds'
    file_sd_configs:
    - files:
      - targets.yml
